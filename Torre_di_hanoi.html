<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tower of Hanoi</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="mystyle.css"> <!-- Your Custom CSS -->
    <style>
        body {
            background-color: #343a40; /* Dark gray for the page body */
            font-family: Arial, sans-serif; /* Main font */
            color: #fff; /* Text color */
        }

        header {
            background-color: #343a40; /* Header background color */
            color: #fff; /* Text color */
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #343a40; /* Footer background color */
            color: #fff; /* Text color */
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        .disk {
            height: 30px;
            border-radius: 50px;
        }

        .pole {
            background-color: #495057; /* Slightly lighter gray for the poles */
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff; /* Blue for buttons */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue for buttons on hover */
            border-color: #0056b3;
        }

        /* Additional styles for centering buttons */
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header -->
        <h1 style="background-color: #343a40; display: inline; padding: 10px;">The Tower of Hanoi</h1>
        
    </header>
    <main>
        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div id="pole1" class="col-4 pole"></div>
                <div id="pole2" class="col-4 pole"></div>
                <div id="pole3" class="col-4 pole"></div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <div class="button-container"> <!-- Added button-container class -->
                        <button id="btn1" class="btn btn-primary btn-block" onclick="actionPole(1)">Take/Put</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="button-container"> <!-- Added button-container class -->
                        <button id="btn2" class="btn btn-primary btn-block" onclick="actionPole(2)">Take/Put</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="button-container"> <!-- Added button-container class -->
                        <button id="btn3" class="btn btn-primary btn-block" onclick="actionPole(3)">Take/Put</button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div id="myHand" class="text-center"></div>
                </div>
            </div>
        </div>
    </main>
    <footer style="margin-top: 20px;">
        <!-- Footer -->
        <div class="button-container"> <!-- Added button-container class -->
            <button id="btnRestart" class="btn btn-primary" onclick="restart()">Restart</button>
        </div>
        <p><span id="movesCount">Moves: 0</span></p>
        <p><span id="timer"></span></p>
        <p>&copy; Di Nicola Rocco 4Â°N</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> <!-- Bootstrap JavaScript -->
    <script>
        var pole1 = [1, 2, 3, 4];
        var pole2 = [];
        var pole3 = [];
        var hand = 0;
        var movesCount = 0;
        var startTime;
        var timerInterval;

        drawScene();

        function drawScene() {
            drawPoles();
            drawHand();
            checkButtons();
        }

        function drawPoles() {
            for (let i = 1; i < 4; i++) {
                drawPole(getPole(i), getDivPole(i));
            }
        }

        function getDivPole(n) {
            return document.getElementById("pole" + n);
        }

        function drawPole(pole, div) {
            div.innerHTML = "";
            for (let i = 0; i < pole.length; i++) {
                div.innerHTML += drawDisk(pole[i]);
            }
        }

        function checkButtons() {
            for (let i = 1; i < 4; i++)
                checkButton(i);
        }

        function getPole(n) {
            switch (n) {
                case 1: return pole1;
                case 2: return pole2;
                case 3: return pole3;
            }
        }

        function checkButton(n) {
            let button = document.getElementById("btn" + n);
            let pole = getPole(n);
            if (hand == 0) {
                button.innerText = "Take";
                button.disabled = pole.length == 0;
            } else {
                button.innerText = "Put";
                button.disabled = pole.length > 0 ? pole[0] < hand : false;
            }
        }

        function drawHand() {
            let handDiv = document.getElementById("myHand");
            handDiv.innerHTML = drawDisk(hand);
        }

        function actionPole(n) {
            if (!timerInterval) {
                startTimer();
            }
            if (hand == 0) {
                hand = getPole(n).shift();
                movesCount++; // Increment moves count only when taking a disk
            } else {
                getPole(n).unshift(hand);
                hand = 0;
            }
            document.getElementById("movesCount").innerText = "Moves: " + movesCount; // Update moves count
            drawScene();
        }

        function getColor(dimension) {
            let color = "#FF0000";
            switch (dimension) {
                case 1:
                    color = "#000000"; break;
                case 2:
                    color = "#0000FF"; break;
                case 3:
                    color = "#00FF00"; break;
            }
            return color;
        }

        function drawDisk(dimension) {
            let color = getColor(dimension);
            return '<div class="disk mx-auto mb-1" style="background-color:' + color + '; width:' + (dimension * 10) + '%;"></div>';
        }

        function startTimer() {
            startTime = new Date().getTime();
            timerInterval = setInterval(updateTimer, 1000); // Update timer every second
        }

        function updateTimer() {
            var currentTime = new Date().getTime();
            var elapsedTime = Math.floor((currentTime - startTime) / 1000); // Elapsed time in seconds
            document.getElementById("timer").innerText = "Time elapsed: " + elapsedTime + " seconds";
        }

        function restart() {
            clearInterval(timerInterval); // Stop the timer when restarting the game
            movesCount = 0;
            document.getElementById("movesCount").innerText = "Moves: " + movesCount;
            pole1 = [1, 2, 3, 4];
            pole2 = [];
            pole3 = [];
            hand = 0;
            drawScene();
        }
    </script>
</body>
</html>
